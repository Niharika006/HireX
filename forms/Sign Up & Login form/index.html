    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6062b40ee2.js" crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBHMynCLkdrg-a4r8pHg8dr59sYsEq54Mk",
            authDomain: "house-price-prediction-7ca89.firebaseapp.com",
            projectId: "house-price-prediction-7ca89",
            storageBucket: "house-price-prediction-7ca89.appspot.com",

            appId: "1:898100168116:web:856b8f7869b4cdfaf75ee1",

<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="authForm">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <p>Lost password? <a href="#" id="resetPassword">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disable">Sign In</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
