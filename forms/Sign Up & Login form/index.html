<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6062b40ee2.js" crossorigin="anonymous"></script>

    <!-- Favicons -->
    <link href="logobg2.png" rel="icon">
    <link href="logobg2.png" rel="apple-touch-icon">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn"><a href="../Dashboard/index.html">Sign up</a></button>
                <button type="button" id="signinBtn" class="disable"><a href="../Dashboard/index.html">Sign in</a></button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
